  <body>
    <header><b>NYCU GPA Calculator</b></header>
    <section>
      <div id="main_div">
        <h1>
          GPA計算機與課程分析使用說明
          <a style="color: #ff2020">(2024年 2月更新)</a>
        </h1>
        <ol id="list">
          <li>
            登入陽明交通大學註冊組<a
              href="https://regist.nycu.edu.tw/p_student/default.aspx"
              target="_blank"
              style="color: aqua"
              >學籍成績管理系統</a
            >
          </li>
          <li>至「<a>歷年成績</a>」或「<a>學期成績</a>」頁面</li>
          <li>全選(Command A/Ctrl A)成績內容，並複製貼上於下方表單</li>
          <li>點選「開始計算GPA」按鈕</li>
        </ol>
        <h3 style="color: rgba(255, 255, 0, 0.648)">
          	備註：此專案未經學校系統全面測試，僅供同學參考。 <a style="color: #E1332D;">本網站尊重並保護用戶隱私，不會收集任何個人識別資訊。</a>
        </h3>
		</div>
		<div id="input_div">
			<p id="text_p">貼上你的成績</p>
			<textarea id="inputData"></textarea>
		</div>
		<a class="btn" id = "startbtn" onclick="main()">
			開始計算 GPA
			<span></span><span></span><span></span><span></span>
		</a>
		<a class="btn" id = "clrbtn" onclick="cleartext()">CLEAR</a>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<!-- 身分信息 -->
				<div id="identityInfo"></div>
				<!-- GPA 信息 -->
				<div id="gpaInfo" style="margin-top: 25px; font-size: 15pt;"></div>
				<div class = "content-container" style="margin: 0;">
					<!-- 課程類型信息 -->
					<div id="courseTypeInfo" style="margin-top: 25px;"></div>
					<!-- 圓餅圖 -->
					<div class="chart-container">
						<div class="pie-chart" id="pieChart">
							<div class="center-text" id = "centerText">
								<div class="gpa-label">GPA</div>
								<div id="gpaValue">0.00 / 4.3</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 附加信息 -->
				<div id="additionalInfo" style="margin-top: 5px;"></div>
			</div>
		</div>
		<div id="errorModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeErrorModal()">&times;</span>
				<h2>發生錯誤</h2>
				<p>輸入的數據有誤，請檢查後重試。</p>
			</div>
		</div>
    </section>
